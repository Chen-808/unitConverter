<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section id="top-container"> 
            <h3 id="top-title"> Metric/Imperial conversion Unit </h3>
            <input type="text" id="unitToBeConverted" placeholder="10">
            <button id="convert-button">Convert</button>
        </section>
        
        <section id="bottom-container"> 
            
            <div class="unit-container">
                <h4 class="unit-title">Length (meter/feet) </h4>
                <p id="unit-length"> </p>
            </div>
            <div class="unit-container">
                <h4 class="unit-title">Volume (Litre/Gallons) </h4>
                <p id="unit-volume"> </p>
            </div>
            <div class="unit-container">
                <h4 class="unit-title">Mass (Kilograms/Pounds) </h4>
                <p id="unit-mass"> </p>
            </div>
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
